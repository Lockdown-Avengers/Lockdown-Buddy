<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Lockdown Buddy</title>
    <meta name="description" content="Lockdown Buddy" />
    <meta name="author" content="Lockdown Avengers" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/frame1style.css?v=1.0" />
    <link rel="stylesheet" href="../css/header_style.css?v=1.0" />
    <script src="https://kit.fontawesome.com/ce0d2bff6f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="hero-nav">
      <!-- logo, text and button -->
      <img class="logo" src="../resources/logo.png" alt="custom_html_logo1" />

      <button class="b1" type="button" style="right: 40%;">Home</button>
      <button class="b1" type="button" style="right: 30%;">About</button>
      <button class="b1" type="button" style="right: 20%;">Login</button>
      <button class="b1" type="button" style="right: 10%;">Help</button>
    </div>

    <div id="main">
      <div id="inputs">
        <div>
          <h2>Hello, how is your mood today?</h2>
        </div>

        <form id="icons-moods">
          <!-- energetic -->
          <button
            type="button"
            id="Energetic"
            class="Energetic btn-mood"
            name="Energetic"
            onclick="pickEmotion(this.id)"
          >
            <i class="far fa-meh-rolling-eyes mood-icon"></i>Energetic
          </button>

          <!-- mental -->
          <button
            type="button"
            id="Smart"
            class="Smart btn-mood"
            name="Smart"
            onclick="pickEmotion(this.id)"
          >
            <i class="far fa-meh-rolling-eyes mood-icon"></i>Mental
          </button>

          <!-- wild -->
          <button
            type="button"
            id="Wild"
            class="Wild btn-mood"
            name="Wild"
            onclick="pickEmotion(this.id)"
          >
            <i class="far fa-tired mood-icon"></i>Wild
          </button>

          <!-- jittery -->
          <button
            type="button"
            id="Jittery"
            class="Jittery btn-mood"
            name="Jittery"
            onclick="pickEmotion(this.id)"
          >
            <i class="far fa-grimace mood-icon"></i>Jittery
          </button>

        </form>
        <div>
          <label> Enter Your Name: </label>
          <input id="cityName" type="text" />
          <br />
          <label> Enter Your Location: </label>
          <input id="locationName" type="text" />
        </div>

        <button class="btn-result" onclick="chooseCategory()">ENTER RESULTS</button>
      </div>
    </div>

    <!-- SCRIPTS  -->
    <script src="../JS/scripts.js"></script>
    <script src="../JS/testCategory.js"></script>
  </body>
</html>
